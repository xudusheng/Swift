<!DOCTYPE html PUBLIC \"-//W3C//DTD XHTML 1.0 Transitional//EN\" \"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd\">\n<META http-equiv=\"Content-Type\" content=\"text/html\" charset=\"gb2312\">\n<html xmlns=\"http://www.w3.org/1999/xhtml\">\n    <head>\n        <link rel=\"stylesheet\" type=\"text/css\" href=\"common.css\" />\n        <script type=\"text/javascript\" src=\"videohandler.js\"></script>\n        <script type=\"text/javascript\" src=\"imghandler.js\"></script>\n\n        <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;\" />\n    </head>\n    <body>\n        <div class=\"article\">&#13;\n             <div class=\"article-partner\">&#13;\n<script type=\"text/javascript\"><![CDATA[\r\n    /*300*250 创建于 2014-10-03*/\r\n    var cpro_id = \"u2533368\";\r\n]]></script>&#13;\n<script src=\"http://cpro.baidustatic.com/cpro/ui/c.js\" type=\"text/javascript\"/>&#13;\n            </div>&#13;\n            <p/><p><span style=\"widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; letter-spacing: normal; display: inline !important; font: 16px/28px 微软雅黑; white-space: normal; float: none; color: rgb(51,51,51); word-spacing: 0px; -webkit-text-stroke-width: 0px\">生于凡尘，行于凡尘，学会隐忍，懂得隐忍，乃是</span><a href=\"http://www.wenzhaiwang.com\" target=\"_blank\">人生</a><span style=\"widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; letter-spacing: normal; display: inline !important; font: 16px/28px 微软雅黑; white-space: normal; float: none; color: rgb(51,51,51); word-spacing: 0px; -webkit-text-stroke-width: 0px\">的至高境界。</span><br style=\"padding-bottom: 0px; widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; margin: 0px; padding-left: 0px; letter-spacing: normal; padding-right: 0px; font: 16px/28px 微软雅黑; white-space: normal; color: rgb(51,51,51); word-spacing: 0px; padding-top: 0px; -webkit-text-stroke-width: 0px\"/>&#13;\n<br style=\"padding-bottom: 0px; widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; margin: 0px; padding-left: 0px; letter-spacing: normal; padding-right: 0px; font: 16px/28px 微软雅黑; white-space: normal; color: rgb(51,51,51); word-spacing: 0px; padding-top: 0px; -webkit-text-stroke-width: 0px\"/>&#13;\n<span style=\"widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; letter-spacing: normal; display: inline !important; font: 16px/28px 微软雅黑; white-space: normal; float: none; color: rgb(51,51,51); word-spacing: 0px; -webkit-text-stroke-width: 0px\">　　人漫长的一生，有着许许多多错综交杂的情绪，一部分是根据事物的缘由而定，一部分是随事物的一系列转变而演变着。</span><br style=\"padding-bottom: 0px; widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; margin: 0px; padding-left: 0px; letter-spacing: normal; padding-right: 0px; font: 16px/28px 微软雅黑; white-space: normal; color: rgb(51,51,51); word-spacing: 0px; padding-top: 0px; -webkit-text-stroke-width: 0px\"/>&#13;\n<br style=\"padding-bottom: 0px; widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; margin: 0px; padding-left: 0px; letter-spacing: normal; padding-right: 0px; font: 16px/28px 微软雅黑; white-space: normal; color: rgb(51,51,51); word-spacing: 0px; padding-top: 0px; -webkit-text-stroke-width: 0px\"/>&#13;\n<span style=\"widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; letter-spacing: normal; display: inline !important; font: 16px/28px 微软雅黑; white-space: normal; float: none; color: rgb(51,51,51); word-spacing: 0px; -webkit-text-stroke-width: 0px\">　　隐忍，是智者的一种境界，也是一种高贵的坚持，它是人生底线和耐力的深度考量。</span><br style=\"padding-bottom: 0px; widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; margin: 0px; padding-left: 0px; letter-spacing: normal; padding-right: 0px; font: 16px/28px 微软雅黑; white-space: normal; color: rgb(51,51,51); word-spacing: 0px; padding-top: 0px; -webkit-text-stroke-width: 0px\"/>&#13;\n<br style=\"padding-bottom: 0px; widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; margin: 0px; padding-left: 0px; letter-spacing: normal; padding-right: 0px; font: 16px/28px 微软雅黑; white-space: normal; color: rgb(51,51,51); word-spacing: 0px; padding-top: 0px; -webkit-text-stroke-width: 0px\"/>&#13;\n<span style=\"widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; letter-spacing: normal; display: inline !important; font: 16px/28px 微软雅黑; white-space: normal; float: none; color: rgb(51,51,51); word-spacing: 0px; -webkit-text-stroke-width: 0px\">　　隐忍，在</span><a href=\"http://www.wenzhaiwang.com\" target=\"_blank\">爱情</a><span style=\"widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; letter-spacing: normal; display: inline !important; font: 16px/28px 微软雅黑; white-space: normal; float: none; color: rgb(51,51,51); word-spacing: 0px; -webkit-text-stroke-width: 0px\">里面不是一度的忍让，饱受憋屈，每个人都有自己的道德底线，不要刻意隐忍自己的情绪，有时候适当的释放自己的情绪，那是对对方的一种试探。一个好的交往对象，会懂得承接你一些负面情绪，同时会理解你内心的苦闷。相反过分的隐忍，在爱情中将面临一场沉重的负担。</span><br style=\"padding-bottom: 0px; widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; margin: 0px; padding-left: 0px; letter-spacing: normal; padding-right: 0px; font: 16px/28px 微软雅黑; white-space: normal; color: rgb(51,51,51); word-spacing: 0px; padding-top: 0px; -webkit-text-stroke-width: 0px\"/>&#13;\n<br style=\"padding-bottom: 0px; widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; margin: 0px; padding-left: 0px; letter-spacing: normal; padding-right: 0px; font: 16px/28px 微软雅黑; white-space: normal; color: rgb(51,51,51); word-spacing: 0px; padding-top: 0px; -webkit-text-stroke-width: 0px\"/>&#13;\n<span style=\"widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; letter-spacing: normal; display: inline !important; font: 16px/28px 微软雅黑; white-space: normal; float: none; color: rgb(51,51,51); word-spacing: 0px; -webkit-text-stroke-width: 0px\">　　人与人之间相处，以和平为贵，要懂得适当的谦让，退一步，则海阔天空，当情感出现逆境局面时，适当的忍一忍，让心保持平静，多一份思量，多一份宽容，那么转瞬间，逆境会转化成顺境，事情也会得以缓解。风雨过后，天晴了，心也豁然开朗，迎来的又是一个艳阳天。</span><br style=\"padding-bottom: 0px; widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; margin: 0px; padding-left: 0px; letter-spacing: normal; padding-right: 0px; font: 16px/28px 微软雅黑; white-space: normal; color: rgb(51,51,51); word-spacing: 0px; padding-top: 0px; -webkit-text-stroke-width: 0px\"/>&#13;\n<br style=\"padding-bottom: 0px; widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; margin: 0px; padding-left: 0px; letter-spacing: normal; padding-right: 0px; font: 16px/28px 微软雅黑; white-space: normal; color: rgb(51,51,51); word-spacing: 0px; padding-top: 0px; -webkit-text-stroke-width: 0px\"/>&#13;\n<span style=\"widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; letter-spacing: normal; display: inline !important; font: 16px/28px 微软雅黑; white-space: normal; float: none; color: rgb(51,51,51); word-spacing: 0px; -webkit-text-stroke-width: 0px\">　　大千世界，芸芸众生，始终明白，学会宽容，不仅善待了他人，更是解救了自己。隐忍，是自我的救赎。</span>岁月<span style=\"widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; letter-spacing: normal; display: inline !important; font: 16px/28px 微软雅黑; white-space: normal; float: none; color: rgb(51,51,51); word-spacing: 0px; -webkit-text-stroke-width: 0px\">的长途跋涉中，不论是平坦还是荆棘，一颗心要学会承受不同的磨难，磨炼意志的同时，也让你变得愈加成熟。若干年后，你会感谢那些磨难的经历，没有过去的种种，怎会成就今天的自己。</span><br style=\"padding-bottom: 0px; widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; margin: 0px; padding-left: 0px; letter-spacing: normal; padding-right: 0px; font: 16px/28px 微软雅黑; white-space: normal; color: rgb(51,51,51); word-spacing: 0px; padding-top: 0px; -webkit-text-stroke-width: 0px\"/>&#13;\n<br style=\"padding-bottom: 0px; widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; margin: 0px; padding-left: 0px; letter-spacing: normal; padding-right: 0px; font: 16px/28px 微软雅黑; white-space: normal; color: rgb(51,51,51); word-spacing: 0px; padding-top: 0px; -webkit-text-stroke-width: 0px\"/>&#13;\n<span style=\"widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; letter-spacing: normal; display: inline !important; font: 16px/28px 微软雅黑; white-space: normal; float: none; color: rgb(51,51,51); word-spacing: 0px; -webkit-text-stroke-width: 0px\">　　时常会扪心自问，人活着什么才是最重要的，金钱、名利、地位？统统不是。活在当下，迎着每一天的曙光，让身心丰沛，好心境才能营造美好的时光。</span><br style=\"padding-bottom: 0px; widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; margin: 0px; padding-left: 0px; letter-spacing: normal; padding-right: 0px; font: 16px/28px 微软雅黑; white-space: normal; color: rgb(51,51,51); word-spacing: 0px; padding-top: 0px; -webkit-text-stroke-width: 0px\"/>&#13;\n<br style=\"padding-bottom: 0px; widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; margin: 0px; padding-left: 0px; letter-spacing: normal; padding-right: 0px; font: 16px/28px 微软雅黑; white-space: normal; color: rgb(51,51,51); word-spacing: 0px; padding-top: 0px; -webkit-text-stroke-width: 0px\"/>&#13;\n<span style=\"widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; letter-spacing: normal; display: inline !important; font: 16px/28px 微软雅黑; white-space: normal; float: none; color: rgb(51,51,51); word-spacing: 0px; -webkit-text-stroke-width: 0px\">　　人短暂的一生，要有云一般的姿态，来去自由，穿梭在一望无际的天空，纯粹，干净，任由思想放逐，尽情徜徉在碧海晴空。纳日月之精华，沉淀凡俗中的浮躁气息，于黯然中善于发现明媚，<a href=\"http://www.wenzhaiwang.com/shenghuoganwu/\" target=\"_blank\">生活</a>的真善美如影随形。</span><br style=\"padding-bottom: 0px; widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; margin: 0px; padding-left: 0px; letter-spacing: normal; padding-right: 0px; font: 16px/28px 微软雅黑; white-space: normal; color: rgb(51,51,51); word-spacing: 0px; padding-top: 0px; -webkit-text-stroke-width: 0px\"/>&#13;\n<br style=\"padding-bottom: 0px; widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; margin: 0px; padding-left: 0px; letter-spacing: normal; padding-right: 0px; font: 16px/28px 微软雅黑; white-space: normal; color: rgb(51,51,51); word-spacing: 0px; padding-top: 0px; -webkit-text-stroke-width: 0px\"/>&#13;\n<span style=\"widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; letter-spacing: normal; display: inline !important; font: 16px/28px 微软雅黑; white-space: normal; float: none; color: rgb(51,51,51); word-spacing: 0px; -webkit-text-stroke-width: 0px\">　　隐忍，是一种明智，更是一种心气的精神。</span><br style=\"padding-bottom: 0px; widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; margin: 0px; padding-left: 0px; letter-spacing: normal; padding-right: 0px; font: 16px/28px 微软雅黑; white-space: normal; color: rgb(51,51,51); word-spacing: 0px; padding-top: 0px; -webkit-text-stroke-width: 0px\"/>&#13;\n<br style=\"padding-bottom: 0px; widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; margin: 0px; padding-left: 0px; letter-spacing: normal; padding-right: 0px; font: 16px/28px 微软雅黑; white-space: normal; color: rgb(51,51,51); word-spacing: 0px; padding-top: 0px; -webkit-text-stroke-width: 0px\"/>&#13;\n<span style=\"widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; letter-spacing: normal; display: inline !important; font: 16px/28px 微软雅黑; white-space: normal; float: none; color: rgb(51,51,51); word-spacing: 0px; -webkit-text-stroke-width: 0px\">　　</span>男人<span style=\"widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; letter-spacing: normal; display: inline !important; font: 16px/28px 微软雅黑; white-space: normal; float: none; color: rgb(51,51,51); word-spacing: 0px; -webkit-text-stroke-width: 0px\">生于天地之间，风骨铸就坚强。男人心胸的开阔，方能容海纳百川。惟心静，思维的疆域才能不断的扩充；惟心宽，脚下的步伐才能不断的向前迈开。当阴霾来袭时，及时扫除心中的疑虑，将心归于平静，一份思量，一份通透，拨开云层看到广袤的天空，精神之气焕然一新，心胸也变得宽广。</span><br style=\"padding-bottom: 0px; widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; margin: 0px; padding-left: 0px; letter-spacing: normal; padding-right: 0px; font: 16px/28px 微软雅黑; white-space: normal; color: rgb(51,51,51); word-spacing: 0px; padding-top: 0px; -webkit-text-stroke-width: 0px\"/>&#13;\n<br style=\"padding-bottom: 0px; widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; margin: 0px; padding-left: 0px; letter-spacing: normal; padding-right: 0px; font: 16px/28px 微软雅黑; white-space: normal; color: rgb(51,51,51); word-spacing: 0px; padding-top: 0px; -webkit-text-stroke-width: 0px\"/>&#13;\n<span style=\"widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; letter-spacing: normal; display: inline !important; font: 16px/28px 微软雅黑; white-space: normal; float: none; color: rgb(51,51,51); word-spacing: 0px; -webkit-text-stroke-width: 0px\">　　隐忍，是孤寂夜里的一盏明灯，也是自我心灵的蔚籍。</span><br style=\"padding-bottom: 0px; widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; margin: 0px; padding-left: 0px; letter-spacing: normal; padding-right: 0px; font: 16px/28px 微软雅黑; white-space: normal; color: rgb(51,51,51); word-spacing: 0px; padding-top: 0px; -webkit-text-stroke-width: 0px\"/>&#13;\n<br style=\"padding-bottom: 0px; widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; margin: 0px; padding-left: 0px; letter-spacing: normal; padding-right: 0px; font: 16px/28px 微软雅黑; white-space: normal; color: rgb(51,51,51); word-spacing: 0px; padding-top: 0px; -webkit-text-stroke-width: 0px\"/>&#13;\n<span style=\"widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; letter-spacing: normal; display: inline !important; font: 16px/28px 微软雅黑; white-space: normal; float: none; color: rgb(51,51,51); word-spacing: 0px; -webkit-text-stroke-width: 0px\">　　每一个孤寂的深夜，心无倦意，思绪在漫漫长夜游离，聆听着自己的呼吸，触摸着自己的心跳，或许在这一刻，才能感受到真实的自己。皎洁的月光下，心跌宕起伏，隐喻的思念愈发强烈，卸下坚强的外衣，心变得柔软、脆弱，因为慈悲，所以感念，所有的不愉快，所有的恨怒，这一刻都得到释然。青灯下暗香摇曳，一曲未央歌，在心底萦绕，或许真正的契合，无需揣摩，无需刻意，静下心来，懂得，原来我们才是彼此的归人。</span><br style=\"padding-bottom: 0px; widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; margin: 0px; padding-left: 0px; letter-spacing: normal; padding-right: 0px; font: 16px/28px 微软雅黑; white-space: normal; color: rgb(51,51,51); word-spacing: 0px; padding-top: 0px; -webkit-text-stroke-width: 0px\"/>&#13;\n<br style=\"padding-bottom: 0px; widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; margin: 0px; padding-left: 0px; letter-spacing: normal; padding-right: 0px; font: 16px/28px 微软雅黑; white-space: normal; color: rgb(51,51,51); word-spacing: 0px; padding-top: 0px; -webkit-text-stroke-width: 0px\"/>&#13;\n<span style=\"widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; letter-spacing: normal; display: inline !important; font: 16px/28px 微软雅黑; white-space: normal; float: none; color: rgb(51,51,51); word-spacing: 0px; -webkit-text-stroke-width: 0px\">　　隐忍，是深海里的一叶孤帆，当风雨来袭时，不惧怕，不退缩，以自己独有的姿态引领前行，不偏离自己的方向，朝着希望安全抵达。</span><br style=\"padding-bottom: 0px; widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; margin: 0px; padding-left: 0px; letter-spacing: normal; padding-right: 0px; font: 16px/28px 微软雅黑; white-space: normal; color: rgb(51,51,51); word-spacing: 0px; padding-top: 0px; -webkit-text-stroke-width: 0px\"/>&#13;\n<br style=\"padding-bottom: 0px; widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; margin: 0px; padding-left: 0px; letter-spacing: normal; padding-right: 0px; font: 16px/28px 微软雅黑; white-space: normal; color: rgb(51,51,51); word-spacing: 0px; padding-top: 0px; -webkit-text-stroke-width: 0px\"/>&#13;\n<span style=\"widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; letter-spacing: normal; display: inline !important; font: 16px/28px 微软雅黑; white-space: normal; float: none; color: rgb(51,51,51); word-spacing: 0px; -webkit-text-stroke-width: 0px\">　　淡看人生风雨，风过无痕，非凡与智慧集一生，修一世静幽，优雅的宽裕，何处不是美妙的人生。</span><br style=\"padding-bottom: 0px; widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; margin: 0px; padding-left: 0px; letter-spacing: normal; padding-right: 0px; font: 16px/28px 微软雅黑; white-space: normal; color: rgb(51,51,51); word-spacing: 0px; padding-top: 0px; -webkit-text-stroke-width: 0px\"/>&#13;\n<br style=\"padding-bottom: 0px; widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; margin: 0px; padding-left: 0px; letter-spacing: normal; padding-right: 0px; font: 16px/28px 微软雅黑; white-space: normal; color: rgb(51,51,51); word-spacing: 0px; padding-top: 0px; -webkit-text-stroke-width: 0px\"/>&#13;\n<span style=\"widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; letter-spacing: normal; display: inline !important; font: 16px/28px 微软雅黑; white-space: normal; float: none; color: rgb(51,51,51); word-spacing: 0px; -webkit-text-stroke-width: 0px\">　　所谓知止者大智也，知止，反映了一个人的淡定与从容，是智慧、修养、道德的综合体现。隐忍与知止也是一样，反映了一个人的心里素质与涵养，是成熟、睿智、也是圆满。</span><br style=\"padding-bottom: 0px; widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; margin: 0px; padding-left: 0px; letter-spacing: normal; padding-right: 0px; font: 16px/28px 微软雅黑; white-space: normal; color: rgb(51,51,51); word-spacing: 0px; padding-top: 0px; -webkit-text-stroke-width: 0px\"/>&#13;\n<br style=\"padding-bottom: 0px; widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; margin: 0px; padding-left: 0px; letter-spacing: normal; padding-right: 0px; font: 16px/28px 微软雅黑; white-space: normal; color: rgb(51,51,51); word-spacing: 0px; padding-top: 0px; -webkit-text-stroke-width: 0px\"/>&#13;\n<span style=\"widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; letter-spacing: normal; display: inline !important; font: 16px/28px 微软雅黑; white-space: normal; float: none; color: rgb(51,51,51); word-spacing: 0px; -webkit-text-stroke-width: 0px\">　　自然界里，事物都有各自存在的理由，也各有自己的生存方式。水里的游鱼在欢畅，身边的花草在微笑，林间的鸟儿在欢歌，都在为了生存而努力着、快乐着。然，人还有什么理由不去善待生活，人心多一份洒脱，多一份豁达，生活将收获一份美好。</span><br style=\"padding-bottom: 0px; widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; margin: 0px; padding-left: 0px; letter-spacing: normal; padding-right: 0px; font: 16px/28px 微软雅黑; white-space: normal; color: rgb(51,51,51); word-spacing: 0px; padding-top: 0px; -webkit-text-stroke-width: 0px\"/>&#13;\n<br style=\"padding-bottom: 0px; widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; margin: 0px; padding-left: 0px; letter-spacing: normal; padding-right: 0px; font: 16px/28px 微软雅黑; white-space: normal; color: rgb(51,51,51); word-spacing: 0px; padding-top: 0px; -webkit-text-stroke-width: 0px\"/>&#13;\n<span style=\"widows: 1; text-transform: none; background-color: rgb(255,255,255); text-indent: 0px; letter-spacing: normal; display: inline !important; font: 16px/28px 微软雅黑; white-space: normal; float: none; color: rgb(51,51,51); word-spacing: 0px; -webkit-text-stroke-width: 0px\">　　人的品格，有优劣之分，好品格、好心性营造好的人生。根植于内心的涵养，积淀一生的富有，散发出夺目的光芒。拥有好品格，必然懂得把握一定的度数，学会隐忍，懂得隐忍，乃是人生的至高境界。（文/子墨云飞）</span></p>&#13;\n            <p> 请点击更多的<a href=\"/meiwenxinshang/\">美文欣赏</a><a href=\"http://www.wenzhaiwang.com/meiwenxinshang/\">欣赏</a></p>&#13;\n        </div>\n        <script>\n            handleVideos();\n            handleImgs();\n        </script>\n    </body>\n</html>
